<!DOCTYPE html>
<html>

<head>
  <title>jQuery playground</title>

  <style type="text/css">
    .item { }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
  <h1>It's a playground</h1>

  <ul id="list-of-items">
    <li class="item">Oh</li>
    <li class="item">Hi</li>
    <li class="item">Yup</li>
    <li class="item">Hey</li>
    <li class="item">Ok</li>
    <li class="item">Yeah</li>
    <li class="item">Neat</li>
    <li class="item">Grand</li>
    <li class="item">Swell</li>
  </ul>
  <ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>fiiiiiiiiiiiiiiiif</li>
  </ol>
</body>
</html>
