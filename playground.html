<!DOCTYPE html>
<html>

<head>
  <title>jQuery playground</title>

  <style type="text/css">
    .item { }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
  <h1>It's a playground</h1>

  <ul id="list-of-items">
    <li>Oh</li>
    <li>Hi</li>
    <li>Yup</li>
    <li>Hey</li>
    <li>Ok</li>
    <li>Yeah</li>
    <li>Neat</li>
    <li>Grand</li>
    <li>Swell</li>
  </ul>
  <a href="#" id="nowhere-link">This link goes nowhere! Play with events.</a>
  <ol>
    <li class="item">one</li>
    <li class="item">two</li>
    <li class="item">three</li>
    <li class="item">four</li>
    <li class="item">fiiiiiiiiiiiiiiiif</li>
  </ol>
  <img src="http://i.imgur.com/ZHSXVCt.jpg">

  <form action="">
    <label for="form-input">Text:</label>
    <input id="form-input" type="text" value="">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
